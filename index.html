<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .icon-link {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            color: #333;
        }
        .icon-link img {
            width: 100px;
            height: 100px;
        }
        .icon-link span {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://play.google.com/store/apps/details?id=com.e_sword.bible.study" class="icon-link">
            <img src="https://www.e-sword.net/images/android-icon.png" alt="E-SWORD for Android">
            <span>E-SWORD<br>Bible Study for Android</span>
        </a>
        <a href="https://apps.apple.com/us/app/e-sword-x/id883299449" class="icon-link">
            <img src="https://www.e-sword.net/images/mac-icon.png" alt="E-SWORD X for Mac">
            <span>E-SWORD X<br>Bible Study for the Mac</span>
        </a>
        <a href="https://apps.apple.com/us/app/e-sword-hd-bible-study-to-go/id634158738" class="icon-link">
            <img src="https://www.e-sword.net/images/ipad-icon.png" alt="E-SWORD HD for iPad">
            <span>E-SWORD HD<br>Bible Study for the iPad</span>
        </a>
        <a href="https://apps.apple.com/us/app/e-sword-lt-bible-study-to-go/id634158738" class="icon-link">
            <img src="https://www.e-sword.net/images/iphone-icon.png" alt="E-SWORD LT for iPhone">
            <span>E-SWORD LT<br>Bible Study for the iPhone</span>
        </a>
    </div>
</body>
</html>
