<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/73/Jean-L%C3%A9on_G%C3%A9r%C3%B4me_-_The_Christian_Martyrs%27_Last_Prayer_-_Walters_37113.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        .icon-link {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s;
            background-color: rgba(255, 255, 255, 0.8);
            width: 250px;  /* Adjust the width to your preference */
            height: 150px; /* Adjust the height to your preference */
            box-sizing: border-box;
        }
        .icon-link:hover {
            transform: translateY(-5px);
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .icon-link span {
            display: block;
            font-size: 14px;
            font-weight: bold;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            body {
                background-position: calc(50% - 100px) center;
                background-size: cover;
            }
            .icon {
                width: 40px;
                height: 40px;
            }
            .icon-link span {
                font-size: 12px;
            }
            .icon-link {
                padding: 10px;
                width: 100px;  /* Adjust the width for smaller screens */
                height: 130px; /* Adjust the height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://e-sword.net/" class="icon-link">
            <img src="https://img.icons8.com/ios-filled/50/000000/windows-10.png" alt="Windows PC icon" class="icon">
            <span>E-SWORD<br>Bible Study for Windows PC</span>
        </a>
        <a href="https://e-sword.net/android/" class="icon-link">
            <img src="https://img.icons8.com/ios-filled/50/000000/android-os.png" alt="Android icon" class="icon">
            <span>E-SWORD<br>Bible Study for Android</span>
        </a>
        <a href="https://e-sword.net/mac/" class="icon-link">
            <img src="https://img.icons8.com/ios-filled/50/000000/mac-client.png" alt="Mac icon" class="icon">
            <span>E-SWORD X<br>Bible Study for the Mac</span>
        </a>
        <a href="https://e-sword.net/ipad/" class="icon-link">
            <img src="https://img.icons8.com/ios-filled/50/000000/ipad.png" alt="iPad icon" class="icon">
            <span>E-SWORD HD<br>Bible Study for the iPad</span>
        </a>
        <a href="https://e-sword.net/iphone/" class="icon-link">
            <img src="https://img.icons8.com/ios-filled/50/000000/iphone.png" alt="iPhone icon" class="icon">
            <span>E-SWORD LT<br>Bible Study for the iPhone</span>
        </a>
    </div>
</body>
</html>
